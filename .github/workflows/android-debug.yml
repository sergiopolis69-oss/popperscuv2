name: Android Debug APK (NDK27 + V2 embedding)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 17 (AGP compatible)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Detect Flutter app directory
        id: detect_dir
        run: |
          set -e
          APP_DIR="."
          for d in "." "shell_app" "app" "mobile" "client"; do
            if [ -f "$d/pubspec.yaml" ]; then APP_DIR="$d"; break; fi
          done
          echo "APP_DIR=$APP_DIR" >> "$GITHUB_ENV"
          echo "Detected APP_DIR=$APP_DIR"

      - name: Ensure Android cmdline-tools (sdkmanager)
        run: |
          set -e
          SDK="${ANDROID_SDK_ROOT:-/usr/local/lib/android/sdk}"
          echo "ANDROID_SDK_ROOT=$SDK"
          SDKMAN="$SDK/cmdline-tools/latest/bin/sdkmanager"
          if [ ! -x "$SDKMAN" ]; then
            echo "Installing Android cmdline-tools (sdkmanager)..."
            mkdir -p "$SDK/cmdline-tools"
            cd "$SDK/cmdline-tools"
            curl -sSL https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -o cmdline-tools.zip
            unzip -q cmdline-tools.zip
            rm -f cmdline-tools.zip
            rm -rf latest
            mv cmdline-tools latest
            SDKMAN="$SDK/cmdline-tools/latest/bin/sdkmanager"
          fi
          "$SDKMAN" --version

      - name: Accept licenses & ensure NDK 27 available
        run: |
          set -e
          SDKMAN="$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager"
          yes | "$SDKMAN" --licenses >/dev/null
          yes | "$SDKMAN" --install "ndk;27.0.12077973" || true
          echo "Installed NDKs:"
          ls -la "$ANDROID_SDK_ROOT/ndk" || true

      - name: Resolve NDK 27.x and write local.properties
        run: |
          set -e
          APP_DIR="${APP_DIR:-.}"
          NDK_ROOT="$ANDROID_SDK_ROOT/ndk"
          CANDIDATE=""
          if [ -d "$NDK_ROOT" ]; then
            CANDIDATE=$(ls -1 "$NDK_ROOT" | grep '^27' | sort -V | tail -n1 || true)
          fi
          if [ -z "$CANDIDATE" ] || [ ! -f "$NDK_ROOT/$CANDIDATE/source.properties" ]; then
            SDKMAN="$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager"
            yes | "$SDKMAN" --install "ndk;27.0.12077973"
            CANDIDATE="27.0.12077973"
          fi
          echo "Using NDK: $NDK_ROOT/$CANDIDATE"
          echo "NDK_CAND=$CANDIDATE" >> "$GITHUB_ENV"

          LP="$APP_DIR/android/local.properties"
          mkdir -p "$APP_DIR/android"
          touch "$LP"
          # limpia claves previas y escribe valores correctos
          { grep -v -E '^(ndk\.dir|flutter\.ndkVersion)=' "$LP" 2>/dev/null || true; } > "$LP.tmp"
          mv "$LP.tmp" "$LP"
          printf "ndk.dir=%s/ndk/%s\n" "$ANDROID_SDK_ROOT" "$CANDIDATE" >> "$LP"
          printf "flutter.ndkVersion=%s\n" "$CANDIDATE" >> "$LP"
          echo "--- local.properties ---"
          cat "$LP"

      - name: Reset android/gradle.properties (clean & synced)
        run: |
          set -e
          APP_DIR="${APP_DIR:-.}"
          GP="$APP_DIR/android/gradle.properties"
          mkdir -p "$APP_DIR/android"
          {
            echo "org.gradle.jvmargs=-Xmx4G -XX:MaxMetaspaceSize=1024m -XX:ReservedCodeCacheSize=512m -Dfile.encoding=UTF-8"
            echo "android.useAndroidX=true"
            echo "android.enableJetifier=true"
            echo "android.ndkVersion=${NDK_CAND}"
          } > "$GP"
          echo "=== android/gradle.properties ==="
          cat "$GP"

      - name: Fresh Gradle home (isolate & clean)
        run: |
          set -e
          GH="$RUNNER_TEMP/.gradle"
          mkdir -p "$GH"
          echo "GRADLE_USER_HOME=$GH" >> "$GITHUB_ENV"
          unset GRADLE_OPTS
          {
            echo "org.gradle.jvmargs=-Xmx4G -XX:MaxMetaspaceSize=1024m -XX:ReservedCodeCacheSize=512m -Dfile.encoding=UTF-8"
          } > "$GH/gradle.properties"
          echo "=== $GH/gradle.properties ==="
          cat "$GH/gradle.properties"

      - name: Migrate to Android embedding v2 (patch MainActivity + Manifest)
        run: |
          set -e
          APP_DIR="${APP_DIR:-.}"
          BASE="$APP_DIR/android/app/src/main"
          # 1) Parchea MainActivity (Kotlin o Java)
          for SRC in "$BASE/kotlin" "$BASE/java"; do
            [ -d "$SRC" ] || continue
            FILE=$(grep -Rls --include='*.kt' --include='*.java' 'FlutterActivity' "$SRC" || true)
            if [ -z "$FILE" ]; then
              FILE=$(grep -Rls --include='*.kt' --include='*.java' 'io.flutter.app.FlutterActivity' "$SRC" || true)
            fi
            if [ -n "$FILE" ]; then
              echo "Patching $FILE to V2 embedding..."
              # Reemplaza import v1 por v2
              sed -i 's#io\.flutter\.app\.FlutterActivity#io.flutter.embedding.android.FlutterActivity#g' "$FILE"
              # Quita GeneratedPluginRegistrant si existe
              sed -i '/GeneratedPluginRegistrant/d' "$FILE"
              # Kotlin: elimina onCreate si solo llamaba a super + registrant
              if echo "$FILE" | grep -q '\.kt$'; then
                awk '
                  BEGIN{skip=0}
                  /override fun onCreate\(savedInstanceState: Bundle\)\s*\{/ {skip=1; print "// removed legacy onCreate"; next}
                  skip==1 && /\}/ {skip=0; next}
                  {print}
                ' "$FILE" > "$FILE.tmp" && mv "$FILE.tmp" "$FILE" || true
              fi
            fi
          done
          # 2) Asegura meta-data flutterEmbedding=2 en AndroidManifest
          MAN="$BASE/AndroidManifest.xml"
          if [ -f "$MAN" ]; then
            if ! grep -q 'flutterEmbedding' "$MAN"; then
              echo "Injecting <meta-data flutterEmbedding=2> into $MAN"
              python3 - <<'PY'
import io, os, re
APP=os.environ.get('APP_DIR','.') or '.'
man=os.path.join(APP,'android','app','src','main','AndroidManifest.xml')
with io.open(man,'r',encoding='utf-8') as f:
    s=f.read()
# Inserta la meta-data antes de </application>
if '</application>' in s and 'flutterEmbedding' not in s:
    s=s.replace('</application>','    <meta-data android:name="flutterEmbedding" android:value="2"/>\n</application>')
with io.open(man,'w',encoding='utf-8') as f:
    f.write(s)
print('Manifest patched:', man)
PY
            fi
          else
            echo "WARN: AndroidManifest not found at $MAN"
          fi

      - name: Stop any Gradle daemons (fresh start)
        run: |
          set -e
          if [ -f "$APP_DIR/android/gradlew" ]; then
            (cd "$APP_DIR/android" && ./gradlew --stop) || true
          fi

      - name: Flutter pub get
        run: |
          cd "$APP_DIR"
          flutter pub get

      - name: Build debug APK
        env:
          ORG_GRADLE_PROJECT_android_ndkVersion: ${{ env.NDK_CAND }}
          GRADLE_USER_HOME: ${{ env.GRADLE_USER_HOME }}
        run: |
          cd "$APP_DIR"
          echo "Building with android.ndkVersion=${ORG_GRADLE_PROJECT_android_ndkVersion}"
          flutter build apk --debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug.apk
          path: ${{ env.APP_DIR }}/build/app/outputs/flutter-apk/app-debug.apk
          if-no-files-found: error
