name: Build Flutter APK

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.0'
          channel: stable
          cache: true

      - name: Ensure Android scaffolding
        run: |
          if [ ! -f pubspec.yaml ]; then
            echo "pubspec.yaml no está en la raíz"; exit 1
          fi
          flutter create . --platforms=android --org com.popperscuv2

      - name: Set Android SDK versions
        run: |
          APP_BLD=android/app/build.gradle
          GRADLE_PROPS=android/gradle.properties
          sed -i 's/minSdkVersion [0-9]\+/minSdkVersion 21/' $APP_BLD || true
          sed -i 's/compileSdkVersion [0-9]\+/compileSdkVersion 34/' $APP_BLD || true
          sed -i 's/targetSdkVersion [0-9]\+/targetSdkVersion 34/' $APP_BLD || true
          echo "android.useAndroidX=true" >> $GRADLE_PROPS
          echo "android.enableJetifier=true" >> $GRADLE_PROPS

      - name: Flutter pub get
        run: flutter pub get

      - name: Build APK (release, verbose)
        run: |
          set -o pipefail
          flutter build apk --release -v 2>&1 | tee build_verbose.log

      - name: Upload verbose log on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build_verbose_log
          path: build_verbose.log

      - name: Upload APK artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
